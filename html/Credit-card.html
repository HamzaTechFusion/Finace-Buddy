<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card System</title>
  <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>

  <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Accounts</a>
                    <ul class="dropdown-content">
                        <li><a href="../html/checkings.html">Checkings</a></li>
                        <li><a href="../html/savings.html">Savings</a></li>
                    </ul>
                </li>
                <li><a href="../html/Credit-card.html">Credit Card</a></li>
                <li><a href="../html/credit-score.html">Credit Score</a></li>
                <li><a href="../html/transactions.html">Transactions</a></li>
            </ul>
        </div>

  <div class="container">
    <h1>Credit Card System</h1>

    <div class="input-field">
      <label for="purchaseAmount">Amount to Add to Card</label>
      <input type="number" id="purchaseAmount" placeholder="Enter amount to add" min="0">
    </div>

    <button onclick="addAmount()">Add to Card</button>

    <div class="input-field">
      <label for="payAmount">Amount to Pay Off</label>
      <input type="number" id="payAmount" placeholder="Enter amount to pay off" min="0">
    </div>

    <button onclick="payOffCard()">Pay Off Card</button>

    <div class="balance">
      <p>Current Balance: $<span id="cardBalance">0</span></p>
    </div>
  </div>

  <script src="../js/Credit-card.js"></script>

</body>
</html>
