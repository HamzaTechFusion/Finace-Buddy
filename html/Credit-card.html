<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment System</title>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
         <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Accounts</a>
                <ul class="dropdown-content">
                    <li><a href="../html/checkings.html">Checkings</a></li>

        </ul>
    </div>

    <h1>Credit Card Payment</h1>

    <div>
        <h2>Credit Card Details</h2>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9876 5432"><br>

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" placeholder="MM/YY"><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="123"><br>

        <h2>Purchase Amount</h2>
        <label for="purchaseAmount">Amount:</label>
        <input type="number" id="purchaseAmount" placeholder="Amount to pay"><br>

        <button onclick="makePayment()">Pay</button>
    </div>

    <h3>Balance: $<span id="balance">0.00</span></h3>

    <script src="creditCard.js"></script>
</body>
</html>
