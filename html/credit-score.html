<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score System</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Accounts</a>
                    <ul class="dropdown-content">
                        <li><a href="./html/checking.html">Checking</a></li>
                        <li><a href="./html/savings.html">Savings</a></li>
                    </ul>
                </li>
                <li><a href="#credit-card">Credit Card</a></li>
                <li><a href="../html/credit-score.html">Credit Score</a></li>
            </ul>
        </div>

        <h1>Credit Score System</h1>

        <form id="creditScoreForm">
            <label>Payment History (%):
                <input type="number" id="paymentHistory" max="100" min="0" required>
            </label>
            <label>Credit Utilization (%):
                <input type="number" id="creditUtilization" max="100" min="0" required>
            </label>
            <label>Account Age (Years):
                <input type="number" id="accountAge" min="0" required>
            </label>
            <label>Credit Types:
                <input type="number" id="creditTypes" min="0" required>
            </label>
            <label>Credit Inquiries:
                <input type="number" id="creditInquiries" min="0" required>
            </label>
            <button type="button" id="calculateButton">Calculate</button>
        </form>

        <div id="output">
            <h2>Your Credit Score:</h2>
            <p id="scoreResult">Your score will appear here.</p>
            <p id="scoreMessage"></p>
            <h3>Improvement Tips:</h3>
            <ul id="improvementTips"></ul>
        </div>
    </div>
    

    <script src="../js/script.js"></script>
</body>
</html>
