<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Buddy - Transactions</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .navbar {
            background-color: #0078D7;
            padding: 10px 0;
            color: white;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background-color: #0078D7;
            color: white;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .filters {
            margin-bottom: 15px;
        }

        select, button {
            width: 45%;
            padding: 10px;
            margin: 10px 2%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }

        select {
            background-color: #0078D7;
        }

        button {
            background-color: #ff4d4d;
        }

        button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../html/checkings.html">Checkings</a></li>
            <li><a href="../html/savings.html">Savings</a></li>
            <li><a href="../html/Credit-card.html">Credit Card</a></li>
            <li><a href="../html/transactions.html">Transactions</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Transaction History</h1>
        <div class="filters">
            <select id="filterType">
                <option value="all">All Transactions</option>
                <option value="Deposit">Deposits</option>
                <option value="Withdrawal">Withdrawals</option>
                <option value="Transfer">Transfers</option>
            </select>
            <button id="clearTransactions">Clear All</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>From Account</th>
                    <th>To Account</th>
                    <th>Amount ($)</th>
                </tr>
            </thead>
            <tbody id="transactionHistory">
                <!-- Transactions will dynamically populate here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch transactions from localStorage
        let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
        const transactionHistory = document.getElementById("transactionHistory");
        const filterType = document.getElementById("filterType");

        // Render Transactions
        function renderTransactions(filter = "all") {
            transactionHistory.innerHTML = ""; // Clear the table

            const filteredTransactions = filter === "all"
                ? transactions
                : transactions.filter(transaction => transaction.type === filter);

            if (filteredTransactions.length === 0) {
                transactionHistory.innerHTML = `<tr><td colspan="5">No transactions found.</td></tr>`;
                return;
            }

            filteredTransactions.forEach(transaction => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${new Date(transaction.date).toLocaleString()}</td>
                    <td>${transaction.type}</td>
                    <td>${transaction.fromAccount || "-"}</td>
                    <td>${transaction.toAccount || "-"}</td>
                    <td>$${transaction.amount.toFixed(2)}</td>
                `;
                transactionHistory.appendChild(row);
            });
        }

        // Filter Transactions
        filterType.addEventListener("change", () => {
            const selectedFilter = filterType.value;
            renderTransactions(selectedFilter);
        });

        // Clear All Transactions
        document.getElementById("clearTransactions").addEventListener("click", () => {
            if (confirm("Are you sure you want to clear all transactions?")) {
                localStorage.removeItem("transactions");
                transactions = [];
                renderTransactions();
            }
        });

        // Initial Render
        renderTransactions();
    </script>
</body>
</html>
