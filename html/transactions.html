<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Buddy - Transaction History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Accounts</a>
                <ul class="dropdown-content">
                    <li><a href="../html/checkings.html">Checkings</a></li>
                    <li><a href="../html/savings.html">Savings</a></li>
                </ul>
            </li>
            <li><a href="../html/Credit-card.html">Credit Card</a></li>
            <li><a href="../html/credit-score.html">Credit Score</a></li>
            <li><a href="../html/transactions.html">Transactions</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="hero-section">
            <h1>Transaction History</h1>
            <h2>View All Activity for Checkings and Savings</h2>
        </div>

        <!-- Transaction History Table -->
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>From Account</th>
                    <th>To Account</th>
                    <th>Amount ($)</th>
                </tr>
            </thead>
            <tbody id="transactionHistory">
                <!-- Transaction history will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch transaction history from localStorage
        const transactions = JSON.parse(localStorage.getItem("transactions")) || [];

        // Reference to the table body
        const transactionTable = document.getElementById("transactionHistory");

        // Populate the transaction table
        transactions.forEach(transaction => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${new Date(transaction.date).toLocaleString()}</td>
                <td>${transaction.type}</td>
                <td>${transaction.fromAccount || "-"}</td>
                <td>${transaction.toAccount || "-"}</td>
                <td>${transaction.amount.toFixed(2)}</td>
            `;
            transactionTable.appendChild(row);
        });
    </script>
</body>
</html>
