<div id="savings-account" class="account-section">
    <h2>Savings Account</h2>
    <p>Balance: $<span id="balance">0.00</span></p>

    <!-- Buttons for deposit and withdraw -->
    <button id="showDepositBox">Deposit</button>
    <button id="showWithdrawBox">Withdraw</button>

    <!-- Deposit box (hidden by default) -->
    <div id="depositBox" class="action-box" style="display: none;">
        <label for="depositAmount">Deposit Amount:</label>
        <input type="number" id="depositAmount" min="0" step="0.01">
        <button id="depositButton">Confirm Deposit</button>
    </div>

    <!-- Withdraw box (hidden by default) -->
    <div id="withdrawBox" class="action-box" style="display: none;">
        <label for="withdrawAmount">Withdraw Amount:</label>
        <input type="number" id="withdrawAmount" min="0" step="0.01">
        <button id="withdrawButton">Confirm Withdrawal</button>
    </div>

    <p id="message"></p>
</div>
