<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkings Account</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Accounts</a>
                    <ul class="dropdown-content">
                        <li><a href="../html/checkings.html">Checkings</a></li>
                        <li><a href="../html/savings.html">Savings</a></li>
                    </ul>
                </li>
                <li><a href="../html/Credit-card.html">Credit Card</a></li>
                <li><a href="../html/credit-score.html">Credit Score</a></li>
                <li><a href="../html/transactions.html">Transactions</a></li>
            </ul>
        </div>

        <!-- Checkings Account Section -->
        <div class="account-section">
            <h2>Checkings Account</h2>
            <p>Balance: <span id="checkings-balance">$0.00</span></p> <!-- Updated ID -->

            <label for="checkings-depositAmount">Deposit Amount:</label> <!-- Updated ID -->
            <input type="number" id="checkings-depositAmount" min="0" step="0.01">
            <button id="checkings-depositButton">Deposit</button>

            <label for="checkings-withdrawAmount">Withdraw Amount:</label> <!-- Updated ID -->
            <input type="number" id="checkings-withdrawAmount" min="0" step="0.01">
            <button id="checkings-withdrawButton">Withdraw</button>

            <label for="checkings-transferAmount">Transfer to Savings:</label> <!-- Updated ID -->
            <input type="number" id="checkings-transferAmount" min="0" step="0.01">
            <button id="checkings-transferButton">Transfer</button>

            <p id="checkings-message" style="display: none; margin-top: 20px;"></p> <!-- Updated ID -->

        </div>
    </div>

    <script src="../js/checkings.js"></script>
</body>
</html>
