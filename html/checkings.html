<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkings Account</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
         <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Accounts</a>
                <ul class="dropdown-content">
                    <li><a href="../html/checkings.html">Checkings</a></li>
                    <li><a href="../html/savings.html">Savings</a></li>
                </ul>
            </li>
            <li><a href="../html/Credit-card.html">Credit Card</a></li>
            <li><a href="../html/credit-score.html">Credit Score</a></li>
            <li><a href="../html/transactions.html">Transactions</a></li>
        </ul>
    </div>

        <!-- Checkings Account Section -->
        <div id="Checkings-account" class="account-section">
            <h2>Checkings Account</h2>
            <p>Balance: $<span id="balance">0.00</span></p>

            <label for="depositAmount">Deposit Amount:</label>
            <input type="number" id="depositAmount" min="0" step="0.01">
            <button id="depositButton">Deposit</button>

            <label for="withdrawAmount">Withdraw Amount:</label>
            <input type="number" id="withdrawAmount" min="0" step="0.01">
            <button id="withdrawButton">Withdraw</button>

            <p id="message"></p>
        </div>
        
        <script>
            // Optional JavaScript to toggle dropdown on click (instead of hover)
            document.querySelector(".dropbtn").addEventListener("click", function (e) {
                e.preventDefault(); 
                const dropdownContent = this.nextElementSibling; 
                dropdownContent.style.display =
                dropdownContent.style.display === "block" ? "none" : "block";
            });
        </script>
        
    </div>

    <!-- Link to JavaScript -->
    <script src="../js/checkings.js"></script>
</body>
</html>
