<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkings Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .navbar {
            background-color: #0078D7;
            padding: 10px 0;
            color: white;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #0078D7;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        #message {
            font-weight: bold;
            margin-top: 10px;
            visibility: hidden; /* Hidden by default */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #0078D7;
            color: white;
        }

        table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        table tbody tr:nth-child(even) {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="checkings.html">Checkings</a></li>
            <li><a href="savings.html">Savings</a></li>
            <li><a href="Credit-card.html">Credit Card</a></li>
            <li><a href="transactions.html">Transactions</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Checkings Account</h1>
        <p>Balance: <span id="balance">$0.00</span></p>

        <!-- Deposit Section -->
        <label for="depositAmount">Deposit Amount:</label>
        <input type="number" id="depositAmount" placeholder="Enter amount" />
        <button id="depositButton">Deposit</button>

        <!-- Withdraw Section -->
        <label for="withdrawAmount">Withdraw Amount:</label>
        <input type="number" id="withdrawAmount" placeholder="Enter amount" />
        <button id="withdrawButton">Withdraw</button>

        <!-- Transfer Section -->
        <label for="transferAmount">Transfer to Savings:</label>
        <input type="number" id="transferAmount" placeholder="Enter amount" />
        <button id="transferButton">Transfer</button>

        <p id="message"></p>

        <!-- Transaction Log -->
        <h3>Transaction Log</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>From Account</th>
                    <th>To Account</th>
                    <th>Amount ($)</th>
                </tr>
            </thead>
            <tbody id="transactionHistory"></tbody>
        </table>
    </div>

    <script src="checkings.js"></script>
</body>
</html>
