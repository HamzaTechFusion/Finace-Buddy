<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Account</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./checking.html">Checking</a></li>
                <li><a href="./savings.html">Savings</a></li>
                <li><a href="./credit-score.html">Credit Score</a></li>
            </ul>
        </div>

        <!-- Savings Account Section -->
        <div id="savings-account" class="account-section">
            <h2>Savings Account</h2>
            <p>Balance: $<span id="balance">0.00</span></p>

            <label for="depositAmount">Deposit Amount:</label>
            <input type="number" id="depositAmount" min="0" step="0.01">
            <button id="depositButton">Deposit</button>

            <label for="withdrawAmount">Withdraw Amount:</label>
            <input type="number" id="withdrawAmount" min="0" step="0.01">
            <button id="withdrawButton">Withdraw</button>

            <p id="message"></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let balance = 0; // Initialize the balance

        // Function to update the displayed balance
        function updateBalanceDisplay() {
            document.getElementById("balance").textContent = balance.toFixed(2);
        }

        // Handle deposits
        document.getElementById("depositButton").addEventListener("click", () => {
            const depositAmount = parseFloat(document.getElementById("depositAmount").value) || 0;
            if (depositAmount > 0) {
                balance += depositAmount;
                updateBalanceDisplay();
                document.getElementById("message").textContent = "Deposit successful!";
                document.getElementById("message").style.color = "green";
            } else {
                document.getElementById("message").textContent = "Enter a valid deposit amount.";
                document.getElementById("message").style.color = "red";
            }
        });

        // Handle withdrawals
        document.getElementById("withdrawButton").addEventListener("click", () => {
            const withdrawAmount = parseFloat(document.getElementById("withdrawAmount").value) || 0;
            if (withdrawAmount > 0 && withdrawAmount <= balance) {
                balance -= withdrawAmount;
                updateBalanceDisplay();
                document.getElementById("message").textContent = "Withdrawal successful!";
                document.getElementById("message").style.color = "green";
            } else if (withdrawAmount > balance) {
                document.getElementById("message").textContent = "Insufficient funds.";
                document.getElementById("message").style.color = "red";
            } else {
                document.getElementById("message").textContent = "Enter a valid withdrawal amount.";
                document.getElementById("message").style.color = "red";
            }
        });

        // Initialize display
        updateBalanceDisplay();
    </script>
</body>
</html>
